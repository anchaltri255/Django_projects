{% extends "myapp/basic.html" %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block main-content %}
<div class="container my-4 px-0">
    <div class="row mx-0">
        <div class="col-12">
            <div class="row">
                {% for prod in product %}
                    <div class="col text-center mb-4">
                        <a href="{% url 'product-detail' prod.id%}" class="btn">
                        <div class="goodnessseccont text-center hover-zoom">
                            <img src="{{prod.product_image.url}}" width="200px" height="200px" />
                            
                            <div class="fw-bold">{{prod.tittle}}</div>
                            <div class="fw-bold text-danger">
                                Rs.{{prod.discounted_price}}/- 
                                <small class="fw-light text-decoration-line-through">{{prod.selling_price}}</small>
                            </div>
                        </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock main-content %}
