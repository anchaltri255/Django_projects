{% extends "myapp/basic.html" %}
{% load static %}
{% block title %}Contact{% endblock title %}

{% block banner-slider %}

<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'app\images\banner\img.png' %}" class="d-block w-100" alt="banner images">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app\images\banner\img4.jpg' %}" class="d-block w-100" alt="banner images">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app\images\banner\img5.jpg' %}" class="d-block w-100" alt="banner images">
        </div>
    </div>
</div>

{% endblock banner-slider %}

{% block main-content %}
<div class="container mt-3">
    <br>
    <h2 class="text-center">Contact US</h2>
    <br>
    <div class="row container">
        <p class="fs-4 text-center">Address : </p>
        <p class="fs-4 text-center">Contact : </p>
        <p class="fs-4 text-center">Email : </p>
    </div>
</div>

<br><br>

{% endblock main-content %}
